<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.0/css/pro.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="popup-overlay">
            <div class="box-popup">
                <span class="icon-close">
                    <i class="fas fa-times"></i>
                </span>
                <h2 class="heading">Nhập Thông Tin</h2>
                <div class="form-group">
                    <label for="">Full name:</label>
                    <input type="text" name="" id="input" class="form-control full-name" value="" required="required" pattern="" title="">
                </div>
                <div class="form-group">
                    <label for="">Giới tính:</label>
                    <select class="form-control gender" name="" id="">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Tuổi:</label>
                    <input type="number" name="" id="input" class="form-control age" value=""step="" required="required" title="">
                </div>
                <button type="button" class="btn btn-success btn-save">Save</button>
            </div>
            <a href="#" class="overlay-close"></a>
        </div>
        <div class="box-table">
            <div class="box-active">
                <button type="button" class="btn btn-primary btn-add">Add</button>
                <button type="button" class="btn btn-danger btn-delete">Delete</button>
            </div>
            <table class="table table-striped">
              <thead class="heading-table">
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
              </thead>
              <tbody class="list-user">
              </tbody>
            </table>
        </div>
      </div>
      <script src="./main.js"></script>
</body>
</html>
